{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="login-box">
    <h2>Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;  /* Prevents scrolling */
}

.container {
  background: url('https://source.unsplash.com/random') no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.login-box {
  background: rgba(255, 255, 255, 0.8);
  padding: 60px;
  border-radius: 8px;
  max-width: 90%;  /* Prevents the box from getting too wide on large screens */
  box-sizing: border-box;  /* Makes sure padding is included in width */
}

.login-form input[type="text"], .login-form input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.login-form button {
  padding: 10px 20px;
  background-color: #5c6bc0;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
{% endblock %}
