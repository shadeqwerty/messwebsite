{% extends "base.html" %}

{% block content %}

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;  /* Prevents scrolling */
}
.container {
  background: url('https://plus.unsplash.com/premium_photo-1681487916420-8f50a06eb60e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column; /* This will stack the child elements vertically */
  height: 100%;
}

.login-box {
  background: rgba(255, 255, 255, 0.8);
  padding: 40px;
  border-radius: 8px;
  max-width: 90%;  /* Prevents the box from getting too wide on large screens */
  box-sizing: border-box;  /* Makes sure padding is included in width */
  width: 100%; /* This will make the login box take the full width of the container */
  text-align: center; /* This will center the text inside the login box */
}
.login-form input[type="text"], .login-form input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.login-form button {
  padding: 10px 20px;
  background-color: #5c6bc0;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
<div class="row">
  <div class="col">
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form method="post" class="login-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-primary">Register</a></p>

      </div>
    </div>
  </div>
</div>

{% endblock %}
