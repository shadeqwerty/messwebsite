{% extends "base.html" %}
{% block content %}
<style>
    

    h2 {
        color: #6c757d;
    }

    .info-box {
        background-color: #e9ecef;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        background-color: #6c757d;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    }

    .btn:hover {
        background-color: #5a6268;
    }
</style>
<div class="row">
    <div class="col">
        <div class="container">
            <div class="info-box">
                <h2>Next Menu Item: {{ day }} for {{ session }} </h2>
                <p>{{ Next_menu_item }}</p>
            </div>
            <div class="info-box">
                <h2>View Full Menu  </h2>
                <p>Selection </p>
            </div>
            <!-- <div class="info-box">
                <h2>Latest Updated Menu at {{ access_time }}</h2>
                <p>{{ latest_updated_menu }}</p>
            </div> -->
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}">Login to make your reviews</a>
            {% endif %}
            <a href="{% url 'reviews' %}" class="btn">View All Reviews or Submit your review</a>
        </div>
    </div>
</div>

{% endblock %}
